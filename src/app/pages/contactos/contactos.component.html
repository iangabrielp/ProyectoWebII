<div class="contact-container bg-pink-100 text-gray-700 contacto">
    <div class="contact-header text-center py-8">
      <h1 class="text-3xl font-bold text-pink-700">Contáctanos</h1>
      <p class="mt-4">Estamos aquí para ayudarte. Escríbenos o visítanos.</p>
    </div>
    <div class="contact-content grid grid-cols-1 md:grid-cols-2 gap-8 py-8">
      <div class="contact-info bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-pink-700">Información de Contacto</h2>
        <p class="mt-4"><strong>Email:</strong> {{ contact.email }}</p>
        <p class="mt-2"><strong>Teléfono:</strong> {{ contact.phone }}</p>
        <p class="mt-2"><strong>Dirección:</strong> {{ contact.address }}</p>
      </div>
      <div class="contact-form bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-pink-700">Envíanos un Mensaje</h2>
        <form class="mt-4 space-y-4">
          <label for="name" class="block text-gray-700">Nombre</label>
          <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded-lg">
  
          <label for="email" class="block text-gray-700">Correo Electrónico</label>
          <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded-lg">
  
          <label for="message" class="block text-gray-700">Mensaje</label>
          <textarea id="message" name="message" rows="5" required class="w-full p-2 border border-gray-300 rounded-lg"></textarea>
  
          <button type="submit" class="w-full py-2 px-4 bg-pink-700 text-white font-semibold rounded-lg shadow-md hover:bg-pink-800 focus:outline-none focus:ring-2 focus:ring-pink-600">Enviar</button>
        </form>
      </div>
    </div>
  </div>
