<div class="productos grid grid-cols-1 md:grid-cols-3 gap-8 p-8 bg-pink-100">
  <div *ngFor="let producto of productos" class="bg-white p-4 rounded-lg shadow-md transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0">
    <figure class="text-center">
      <img class="h-80 w-80 object-cover rounded-lg" [src]="producto.img" alt="{{producto.nombre}}">
      <figcaption class="mt-2 text-sm">
        <h2 class="text-2xl font-semibold mb-2 text-pink-700">{{producto.nombre}}</h2>
        <p class="text-gray-700 mb-1">Autor: ${{producto.autor}}</p>
        <p class="text-gray-700">Stock: {{producto.stock}}</p>
      </figcaption>
    </figure>
  </div>
</div>
