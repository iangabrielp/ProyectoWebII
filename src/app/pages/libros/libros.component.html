<div class="productos grid grid-cols-1 md:grid-cols-4 gap-8 p-8 bg-pink-100">
  @for (libro of libros; track $index) {
  <div class="bg-white p-4 rounded-lg shadow-md transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0 max-w-md mx-auto">
    <figure class="text-center h-130 w-80">
      <img class="h-64 w-64 object-cover mx-auto rounded-lg" [src]="libro.img" alt="{{libro.nombre}}">
      <figcaption class="mt-2 text-sm">
        <h2 class="text-2xl font-semibold mb-2 text-pink-700 truncate">{{libro.nombre}}</h2>
        <p class="text-gray-700 mb-1">Autor: {{libro.autor}}</p>
        <p class="text-gray-700">Stock: {{libro.stock}}</p>
        <div class="space-x-2 mt-2">
          <button type="button" (click)="eliminar(libro.id)" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Eliminar</button>
          <button type="button" [routerLink]="['/libros', libro.id]" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Editar</button>
        </div>
      </figcaption>
    </figure>
  </div>
  }
</div>
