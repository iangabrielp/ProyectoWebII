<!--FORMULARIO-->
<br>
<br>
<div class="box-form-design">
<div class="flex justify-center items-center min-h-screen formulario">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 borde-cualquiera">
    <p class="txt-main mb-4">Registro de libros</p>
    <p class="text-center text-gray-600">Accede a miles de libros digitales</p>
    
    <form (ngSubmit)="guardar(formulario)" #formulario="ngForm" class="space-y-4">
      <!-- Nombre Libro -->
      <div>
        <label for="titulo" class="block text-sm font-medium text-gray-700 txt-form">Nombre del libro</label>
        <input type="text"  id="titulo" name="titulo" [(ngModel)]="libro.titulo" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400" placeholder="Ej: La Única en la Tierra">
      </div>

      <!-- Autor -->
      <div>
        <label for="genero" class="block text-sm font-medium text-gray-700 txt-form">Autor</label>
        <input type="text"  id="genero" name="genero" [(ngModel)]="libro.genero" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400" placeholder="Ej: Chung Serang">
      </div>

      <!-- Stock -->
      <div>
        <label for="fechapublicacion" class="block text-sm font-medium text-gray-700 txt-form">Fecha de Publicación</label>
        <input type="date" id="fechapublicacion" name="fechapublicacion" [(ngModel)]="libro.fechapublicacion" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400" placeholder="0">
      </div>

      <!-- Imagen -->
      <div>
        <label for="img" class="block text-sm font-medium text-gray-700 txt-form">URL de la portada</label>
        <input type="text" id="img" name="img" [(ngModel)]="libro.img" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400" placeholder="www.imagen.com">
      </div>

      
      <!-- Autor -->
      <div class="mb-5">
        <label for="autor" class="block text-sm font-medium text-gray-700 txt-form">Autor</label>
        
          <select id="autor" [(ngModel)]="libro.autor" name="autor" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400">
            <option value="" disabled selected class="text-black">Seleccione un autor</option>
            @for(autor of autores; track $index){
              <option [ngValue]="autor">{{autor.nombre}} {{autor.apellido}}</option>
            }
          </select>
      </div>
      
      <!-- Botón de Registro -->
      <button type="submit" class="btn-submit">
        Actualizar Libro
      </button>
    </form>
  </div>
</div>
</div>


<br>
<p class="main-text-2" style="color: white;">Aquí puedes Eliminar/Editar Libros</p>

<div class="grid grid-cols-1 md:grid-cols-4 gap-8 p-8">
  @for (libro of libros; track $index) {
  <div class=" productos bg-green p-4 rounded-lg border-4 border-white shadow-lg transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0 max-w-md mx-auto">
    <figure class="text-center h-130 w-80">
      <img class="h-64 w-64 object-cover mx-auto rounded-lg" [src]="libro.img" alt="{{libro.titulo}}">
      <figcaption class="mt-2 text-sm">
        <h2 class="text-2xl font-semibold mb-2 text-pink-700 truncate">{{libro.titulo}}</h2>
        <p class="text-gray-700 mb-1">Genero: {{libro.genero}}</p>
        <div class="space-x-2 mt-2">
          <button type="button" (click)="eliminar(libro.id)" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Eliminar</button>
          <button type="button" [routerLink]="['/libros', libro.id]" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Editar</button>
        </div>
      </figcaption>
    </figure>
  </div>
  }
</div>

<div class="cont-btn-pdf">
  <a href="http://localhost:8080/libros/pdf" class="btn-tarjetas-2">
    <p>Descargar PDF de todos los libros</p>
  </a>
</div>
