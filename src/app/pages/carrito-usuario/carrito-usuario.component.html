<div class="grid grid-cols-1 md:grid-cols-4 gap-8 p-8">
  @for (libro of libros; track $index) {
  <div class=" productos bg-green p-4 rounded-lg border-4 border-white shadow-lg transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0 max-w-md mx-auto">
    <figure class="text-center h-130 w-80">
      <img class="h-64 w-64 object-cover mx-auto rounded-lg" [src]="libro.img" alt="{{libro.nombre}}">
      <figcaption class="mt-2 text-sm">
        <h2 class="text-2xl font-semibold mb-2 text-pink-700 truncate">{{libro.nombre}}</h2>
        <p class="text-gray-700 mb-1">Autor: {{libro.autor}}</p>
        <p class="text-gray-700">Stock: {{libro.stock}}</p>
      </figcaption>
    </figure>
  </div>
  }
</div>
